<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>

<style>
    a{
        color:#101010;
    }
</style>

<body>
    <div style="padding: 100px 100px 10px;">
        <form class="bs-example bs-example-form" role="form">
            <div class="row">
                <div class="col-lg-6" style="margin-top:0px; positon:relative">
                    <div class="input-group">
                        <input type="text" class="form-control" id="search" th:value="search">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><a th:href="@{'/studentList/'+${search} }" th:placeholder="请输入姓名查询">查询学生</a></button>
                            <button class="btn btn-default" type="button" style="color: #5bc0de"><a th:href="@{'/insertPage'}">添加学生</a></button>
                    </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
        </form>
    </div>
    <table class="table table-striped table-bordered table-hover text-center" style="border-bottom-width: 10px">
        <caption>汕头</caption>
        <thead>
            <tr style="text-align:center">
                <th>Id</th>
                <th>学号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>毕业高中</th>
                <th>语文</th>
                <th>数学</th>
                <th>英语</th>
                <th>历史</th>
                <th>地理</th>
                <th>物理</th>
                <th>艺术</th>
                <th>总分</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
           <tr th:each="students:${st_students}">
               <td th:text="${students.id}"></td>
               <td th:text="${students.studentId}"></td>
               <td th:text="${students.name}"></td>
               <td th:text="${students.age}"></td>
               <td th:text="${students.gender}"></td>
               <td th:text="${students.highSchoolName}"></td>
               <td th:text="${students.chineseScore}"></td>
               <td th:text="${students.mathScore}"></td>
               <td th:text="${students.englishScore}"></td>
               <td th:text="${students.historyScore}"></td>
               <td th:text="${students.geographyScore}"></td>
               <td th:text="${students.physicsScore}"></td>
               <td th:text="${students.artScore}"></td>
               <td th:text="${students.sum}"></td>
               <td>
                   <a class="btn btn-primary" th:href="@{'/updatePage/'+${students.studentId}}">更改</a>
                   <a class="btn btn-danger" th:href="@{'/delete/'+${students.studentId}}">删除</a>
               </td>
           </tr>
        </tbody>
    </table>

    <table class="table table-striped table-bordered table-hover text-center" >
        <caption>深圳</caption>
        <thead>
        <tr style="text-align:center">
            <th>Id</th>

            <th>年龄</th>

            <th>毕业高中</th>

            <th>地理</th>
            <th>物理</th>
            <th>艺术</th>

            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="students:${sz_students}">

            <td th:text="${students.chineseScore}"></td>

            <td th:text="${students.sum}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/updatePage/'+${students.studentId}}">更改</a>
                <a class="btn btn-danger" th:href="@{'/delete/'+${students.studentId}}">删除</a>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="table table-striped table-bordered table-hover text-center">
        <caption>广州</caption>

            <td>
                <a class="btn btn-primary" th:href="@{'/updatePage/'+${students.studentId}}">更改</a>
                <a class="btn btn-danger" th:href="@{'/delete/'+${students.studentId}}">删除</a>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
